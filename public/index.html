<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <title>NY Times Scraping With Mongoose</title>

</head>

<body>
    <header class="header" id="mainHeader">

        <nav class="navbar navbar-expand-lg" id="headerNavbar">
            <h1 id="title">Mongo Scraper </h1>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="homeNav" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="savedArticlesNav" href="#">Saved Articles <span class="sr-only">(current)</span></a>
                    </li>
                    <button class="btn btn-outline-success my-2 my-sm-0" id="scrapeNewArticlesButton" type="submit">SCRAPE NEW ARTICLES</button>
            </div>
        </nav>
    </header>
    <br>
    <div class="wrapper" id="imageContainer">
        <br><br><br>
        <h1 class="wordTitles" id="mongoTitle">MONGO SCRAPER</h1>
        <h3 class="wordTitles" id="nytTitle">NEW YORK TIMES EDITION</h3>
    </div>
    <br>
    <div class="container" id="scrapedArticlesContainer">

    </div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
     
      <div class="form-group" class ="modalContent">
        <label for="noteContent"></label>
        <textarea class="form-control" id="noteContent" rows="5" placeholder="Enter Note Content"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id = "modalCloseButton">Close</button>
      </div>
    </div>

  </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../app.js"></script>
</body>

</html>
